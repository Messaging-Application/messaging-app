kind: Ingress
metadata:
  name: messaging-app-ingress
spec:
  rules:
  - host: messaging-app.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: messaging-app
            port:
              number: 5173
